<div class="container mt-4">
    <!-- Success Message -->
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>
  
    <!-- Error Message -->
    <div *ngIf="errors.general" class="alert alert-danger">
      {{ errors.general }}
    </div>
  
    <div class="card">
      <div class="card-header">
        <h2>Login</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Username -->
          <div class="form-group mb-3">
            <label for="username">UserName<span class="text-danger">*</span></label>
            <input type="text" id="username" formControlName="userName" class="form-control" [ngClass]="{
                'is-invalid': loginForm.get('userName')?.invalid &&
                              (loginForm.get('userName')?.touched || loginForm.get('userName')?.dirty)
              }" />
            <div class="invalid-feedback">
              {{ getFormError('userName', 'UserName') }}
            </div>
          </div>
  
          <!-- Password -->
          <div class="form-group mb-3">
            <label for="password">Password<span class="text-danger">*</span></label>
            <div class="input-group">
              <input [type]="passwordVisible ? 'text' : 'password'" id="password" formControlName="password" class="form-control" [ngClass]="{
                    'is-invalid': loginForm.get('password')?.invalid &&
                                  (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)
                  }" />
              <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
                <i class="{{ passwordVisible ? 'fa fa-eye-slash' : 'fa fa-eye' }}"></i>
              </button>
              <div class="invalid-feedback">
                {{ getFormError('password', 'Password') }}
              </div>
            </div>
          </div>
  
          <!-- Submit Button -->
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
